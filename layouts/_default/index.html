{{ define "feed" }}
<!-- home page -->
<ul id="feed__ul" class="h-feed">
    <!--{{ $pages := where site.RegularPages "Type" "in" site.Params.mainSections }}-->
    {{ $mytag := "public" }}
    {{ $pages := .Site.Taxonomies.tags.mytag.Pages }} 
    {{ $paginator := .Paginate $pages }}
    {{ range $paginator.Pages }}
    {{ if .Content }}
    {{ partial "li" . }}
    {{ end }}
    {{ end }}
</ul>
{{ end }}

{{ define "footer" }}
<footer>
    {{ partial "pagination" . }}
</footer>
{{ end }}
